name: Deployment Pipeline Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'v18.16.0'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run lint
